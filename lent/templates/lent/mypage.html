<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mypage</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</head>
<body>
    <section class='container'>

        <br>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">NO.</th>
                    <th scope="col">Machine</th>
                    <th scope="col">Category</th>
                    <th scope="col">Provider</th>
                </tr>
            </thead>
            <tbody>
                {% for lental in lentals %}
                {% if request.session.user %}
    
                <tr>
                    <th scope="row">{{lental.pk}}</th>
                    <td>{{lental.machine}}</td>
                    <!-- <td><a href="{% url 'write_read_one' write.pk %}" class="author">{{write.title}}</a></td> -->
                    <td>{{lental.category}}</td>
                    <td>{{lental.provider}}</td>
                </tr>
                {% endif %}
                {% endfor %}
            </tbody>
        </table>
        <div class="bar2" style="margin:6px ;">
            <a href="{% url 'write_create'%}" class="btn btn-outline-secondary my-2 my-sm-0">Create</a>
        </div>
    </section>
</body>
</html>
